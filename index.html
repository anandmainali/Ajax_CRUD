<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Ajax CRUD</title>
</head>
<body>
    <script>
        $(document).ready(function()
        {
            $('#search').keyup(function()
            {
                var search = $('#search').val();
                
                $.ajax({
                    url : 'search.php',
                    data : {search:search},
                    type : 'POST',
                    success : function(data){
                        if(!data.error)
                        {
                            $('#result').html(data);
                        }
                    },
                });
            });
        });
    </script>

    <div id="container" class="text-center col-xs-6 col-xs-offset-3">
        <h1>Search Database</h1>
        
        <input type="text" name="search" id="search" class="form-control" value="" required="required" pattern="" title="" placeholder="Search Something..">
        <br><br><br>
        <h2 id="result" class="bg-success">

        </h2>
    </div>



</body>

    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
